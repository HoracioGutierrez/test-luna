<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Project Around</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="imagen logo" />

        <div class="header__line"></div>
      </header>

      <div class="profile">
        <img
          class="avatar"
          src="./images/Avatar.png"
          alt="fotografia Jacques Costeau"
        />
        <div class="profile__information">
          <div class="profile__title">
            <h1 id="profile-name" class="profile__info">Jaques Costeau</h1>
            <img class="profile__button" src="./images/EditButton.png" alt="" />
          </div>

          <h2 id="profile-profesion" class="profile__info">Explorer</h2>
        </div>
        <div class="profile__add-button">
          <h1>+</h1>
        </div>
      </div>

      <div class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="imagen valle de Yosemite"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Valle de Yosemite</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
            <img
              class="element__heart-activo"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/imagen-muro-de-los-lamentos.jpg"
            alt="imagen de Jerusalem"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Jerusalem</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/imagen-canada.jpg"
            alt="imagen de Canadá"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Canadá</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/imagen-grindelwald.jpg"
            alt="imagen de Grindevalth"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Grindelvalth</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/imagen-viena.jpg"
            alt="imagen Viena"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Viena</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/imagen-florida.jpg"
            alt="imagen Florida"
          />
          <img
            class="element__trash"
            src="./images/Trash.svg"
            alt="boton basura"
          />
          <div class="element__text">
            <h2 class="element__text-dos">Florida</h2>
            <img
              class="element__heart"
              src="./images/Group.svg"
              alt="boton de corazon"
            />
          </div>
        </div>
      </div>

      <div class="popup popup_disable">
        <form id="profile-form" class="form">
         <img
            class="form__close-button"
            src="./images/CloseIcon.png"
           alt="boton de cerrar"
          />

          <h2 class="form__title">Editar Perfil</h2>
          <input
           id="name"
            class="form__input"
            type="text"
            placeholder="name"
            minlength="3"
            maxlength="20"
            required
          />
          <input
           id="profesion"
           class="form__input"
           type="text"
           placeholder="Acerca de mi"
           minlength="3"
           maxlength="20"
           required
           />
          <input class="form__create-button" type="submit" value="Crear" />
        </form>
      </div>

      <footer>
        <p class="footer">© 2023 Luna Laham</p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
