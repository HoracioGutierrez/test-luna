<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Project Around</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="imagen logo" />

        <div class="header__line"></div>
      </header>

      <div class="profile">
        <img
          class="avatar"
          src="./images/Avatar.png"
          alt="fotografia Jacques Costeau"
        />
        <div class="profile__information">
          <div class="profile__title">
            <h1 id="profile-name" class="profile__info">Jaques Costeau</h1>
            <img class="profile__button" src="./images/EditButton.png" alt="" />
          </div>

          <h2 id="profile-profesion" class="profile__info">Explorer</h2>
        </div>
        <div class="profile__add-button">
          <h1>+</h1>
        </div>
      </div>
      <div class="elements">
        </div>
   

      <div class="popup form__profile popup_disable">
        <form id="profile-form" class="form">
         <img
            class="form__close-button"
            src="./images/CloseIcon.png"
           alt="boton de cerrar"
          />

          <h2 class="form__title">Editar Perfil</h2>
          <input
           id="name"
            class="form__input"
            type="text"
            placeholder="Nombre"
            minlength="3"
            maxlength="20"
            required
          />
          <input
           id="profesion"
           class="form__input"
           type="text"
           placeholder="Acerca de mi"
           minlength="3"
           maxlength="20"
           required
           />
          <input class="form__create-button" type="submit" value="Crear" />
        </form>
      </div>

      <div class="popup imagepopup popup_disable">
         <img
            class="imagePreview"
            src="./images/CloseIcon.png"
           alt="boton de cerrar"
          />
      </div>
      <div class="popup popupadd popup_disable">
        <form id="profileadd-form" class="form">
         <img
            class="form__close-button"
            src="./images/CloseIcon.png"
           alt="boton de cerrar"
          />

          <h2 class="form__title">Agregar lugar nuevo</h2>
          <input
           id="nameToAdd"
            class="form__input"
            type="text"
            placeholder="Titulo"
            minlength="3"
            maxlength="20"
            required
          />
          <input
           id="urlToadd"
           class="form__input"
           type="text"
           placeholder="Imagen URL"
           minlength="3"
           maxlength="200"
           required
           />
          <input class="form__create-button" type="submit" value="Save" />
        </form>
      </div>
      <footer>
        <p class="footer">Â© 2023 Luna Laham</p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
